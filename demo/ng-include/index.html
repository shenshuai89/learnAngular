<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJs的ng-include指令</title>

    <script src="http://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
	<style>
    table,th,td{
        border:1px solid #ccc;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
       background-color: #f2f2f2;
    }
    table tr:nth-child(even) {
       background-color: #ffffff;
    }
</style>	
</head>
<body ng-app="myApp">
	<div ng-controller="studentController">
		<div ng-include="'main.html'"></div>
		<div ng-include="'subjects.html'"></div>
	</div>
	<script type="text/javascript">
        var myApp = angular.module("myApp",[]);
        myApp.controller("studentController",function($scope){
            $scope.student = {
                firstName:"学",
                lastName: "霸",
                subjects:[
                    {name:"数学",marks:75},
                    {name:"语文",marks:85},
                    {name:"英语",marks:95},
                    {name:"物理",marks:100}
                ],
                fullName:function(){
                    return $scope.student.firstName + " "+$scope.student.lastName;
                }
            },
            $scope.reset = function(){
                $scope.firstName = "Zhuo";
                $scope.lastName = "Jar";
                $scope.email = "shenshuai616@gmail.com";
            }   
            $scope.reset();
        })
    </script>
</body>
</html>
