<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Angular过滤器!</title>
    <script src="http://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
</head>

<body>
    <div ng-controller="studentController">
        <div>
            first name:
            <input type="text" ng-model="student.firstName" />
            <br> last name:
            <input type="text" ng-model="student.lastName" />
            <br> fees:
            <input type="text" ng-model="student.fees">
            <br> subject:
            <input type="text" ng-model="subjectName">
            <br>
            <br>
            <table border="0">
                <tr>
                    <td>Name in Upper Case: </td>
                    <td>{{student.fullName() | uppercase}}</td>
                </tr>
                <tr>
                    <td>Name in Lower Case: </td>
                    <td>{{student.fullName() | lowercase}}</td>
                </tr>
                <tr>
                    <td>fees: </td>
                    <td>{{student.fees | currency}}</td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td>
                        <ul>
                            <li ng-repeat="subject in student.subjects | filter: subjectName |orderBy:'marks'">
                                {{ subject.name + ', marks:' + subject.marks }}
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
    var myApp = angular.module("myApp", []);
    myApp.controller('studentController', function($scope) {
        $scope.student = {
            firstName: "李",
            lastName: "Gang",
            fees: 500,
            subjects: [
            	{name: '物理',marks: 70}, 
            	{name: '化学',marks: 80}, 
            	{name: '数学',marks: 65}, 
            	{name: '外语',marks: 87}],
            fullName: function() {
                var studentObject;
                studentObject = $scope.student;
                return studentObject.firstName + " " + studentObject.lastName;
            }
        };
    });
    </script>
</body>

</html>
