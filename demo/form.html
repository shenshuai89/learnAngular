<!doctype html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Angular表单!</title>
    <script src="http://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
</head>
<style>
    table,th,td{
        border:1px solid #ccc;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd) {
       background-color: #f2f2f2;
    }
    table tr:nth-child(even) {
       background-color: #ffffff;
    }
</style>
<body ng-app="myApp">
    <h2>AngularJs表单</h2>
    <div ng-controller="studentController">
        <form name="studentForm" novalidate>
            <table border="0">
            <tr><td>姓氏:</td><td><input name="firstname" type="text" ng-model="firstName" required>
               <span style="color:red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                  <span ng-show="studentForm.firstname.$error.required">姓氏不可为空.</span>
               </span>
            </td></tr>
            <tr><td>名字: </td><td><input name="lastname"  type="text" ng-model="lastName" required>
               <span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                  <span ng-show="studentForm.lastname.$error.required">名字必填.</span>
               </span>
            </td></tr>
            <tr><td>Email: </td><td><input name="email" type="email" ng-model="email" length="100" required>
            <span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                  <span ng-show="studentForm.email.$error.required">Email 必填.</span>
                  <span ng-show="studentForm.email.$error.email">无效的Email地址.</span>
               </span>
            </td></tr>
            <tr><td><button ng-click="reset()">重置</button></td><td><button 
                ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid ||
                          studentForm.lastname.$dirty && studentForm.lastname.$invalid ||
                          studentForm.email.$dirty && studentForm.email.$invalid"
                ng-click="submit()">提交</button></td></tr>
            </table>
        </form>

    </div>
    <script type="text/javascript">
        var myApp = angular.module("myApp",[]);
        myApp.controller("studentController",function($scope){
            $scope.student = {
                firstName:"学",
                lastName: "霸",
                subjects:[
                    {name:"数学",marks:75},
                    {name:"语文",marks:85},
                    {name:"英语",marks:95},
                    {name:"物理",marks:100}
                ],
                fullName:function(){
                    return $scope.student.firstName + " "+$scope.student.lastName;
                }
            },
            $scope.reset = function(){
                $scope.firstName = "Zhuo";
                $scope.lastName = "Jar";
                $scope.email = "shenshuai616@gmail.com";
            }   
            $scope.reset();
        })
    </script>
</body>

</html>
